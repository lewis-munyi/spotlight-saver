<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Spotlight Saver</title>
    <!-- Link our custom and dark winjs theme -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="../node_modules/winjs/css/ui-dark.css">
</head>
<body>
    <div id="app">
        <div class="splitView" data-win-control="WinJS.UI.SplitView">
            <!-- Pane area -->
            <div>
                <div class="header">
                    <button class="win-splitviewpanetoggle" data-win-control="WinJS.UI.SplitViewPaneToggle" data-win-options="{ splitView: select('.splitView') }"></button>
                    <div class="title center">Menu</div>
                </div>
                <div class="nav-commands">
                    <div id="openFolderBtn" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Open images folder', icon: 'folder'}"></div>
                    <div id="aboutSoftwareBtn" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'About app', icon: 'help'}"></div>
                    <div id="reload" data-win-control="WinJS.UI.NavBarCommand" data-win-options="{ label: 'Reload', icon: 'refresh'}" onclick="reload()"></div>
                </div>
            </div>
            <!-- Content area -->
            <div id="imgs-area">
                <div class="center msg" id="msg-area"> loading... </div>
            </div>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <!--Import our winjs scripts here -->
    <script src="../node_modules/winjs/js/base.js"></script>
    <script src="../node_modules/winjs/js/ui.js"></script>
</body>

</html>
